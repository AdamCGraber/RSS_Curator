services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rss
      POSTGRES_USER: rss
      POSTGRES_PASSWORD: rss
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./services/api
    env_file:
      - ./.env
    environment:
      DATABASE_URL: postgresql+psycopg://rss:rss@db:5432/rss
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      bash -lc "alembic upgrade head &&
                uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  worker:
    build:
      context: ./services/worker
    env_file:
      - ./.env
    environment:
      DATABASE_URL: postgresql+psycopg://rss:rss@db:5432/rss
      API_BASE_URL: http://api:8000
      INGEST_HOUR_LOCAL: ${INGEST_HOUR_LOCAL:-2}
      INGEST_MINUTE_LOCAL: ${INGEST_MINUTE_LOCAL:-0}
    depends_on:
      - db
      - api

  web:
    build:
      context: ./services/web
    env_file:
      - ./.env
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
